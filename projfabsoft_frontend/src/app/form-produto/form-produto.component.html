<main class="container">
    <h2>Produto</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtNome">Marca</label>
                <input type="text" [(ngModel)]="produto.fabricante" class="form-control" id="txtNome">
            </div>
        </div>

        <button (click)="salvar()"
            class="btn btn-primary">Salvar</button>

    </div>
</main>
