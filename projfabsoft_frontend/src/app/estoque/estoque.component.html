<main class="container">
    <h2>Estoque</h2>
    <a (click)="novo()" class="btn btn-primary">Novo</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fabricante</th>
                <th>Descrição</th>
                <th>Quantidade Vendido</th>
                <th>Quantidade Disponível</th>
                <th>Data da Última Reposição</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umEstoque of listaEstoque">
                <td>{{umEstoque.id}}</td>
                <td>{{umEstoque.fabricante}}</td>
                <td>{{umEstoque.descricao}}</td>
                <td>{{umEstoque.quantidadeItensVendidos}}</td>
                <td>{{umEstoque.quantidadeItensDisponivel}}</td>
                <td>{{umEstoque.dataDaUltimaReposicao}}</td>
            </tr>
        </tbody>

    </table>
</main>
